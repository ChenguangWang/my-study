  let a = [3, 1, 6, 5, 7, 2, 4];
  function quickSort(arr) {
    if (arr.length < 2) {
      return arr;
    }
    let len = arr.length - 1,
      leftArr = [],
      rightArr = [];
    let limitValue = arr[len];
    for (let i = 0; i < len; i++) {
      if (arr[i] <= limitValue) {
        leftArr.push(arr[i]);
      } else {
        rightArr.push(arr[i]);
      }
    }
    return [...quickSort(leftArr), limitValue, ...quickSort(rightArr)];
  }
